<html>

		<title>Puzzel 5</title>

		<body>
			<script>
			function vergelijkwoorden() { 
			var w1 = prompt("wat is woord 1?");
			var w2 = prompt("wat is woord 2?");

			if ( w1.length > w2.length) { 
				alert( "Woord 1 bestaat uit "+w1.length+" letters en is daarom langer!");
			}

			if ( w1.length < w2.length) { 
				alert( "Woord 2 bestaat uit "+w2.length+" letters en is daarom langer!");
			}

			if ( w1.length == w2.length) { 
				alert( "Even lang!");				
			}
}

			</script>

			<p> laat 2 woorden met elkaar vergelijken! </p>

			<button onclick="vergelijkwoorden()">Vergelijk!</button>
		</body>
</html>
